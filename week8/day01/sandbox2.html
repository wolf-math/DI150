<html>
<body>
    <button id="btn">Click me</button>
    <button id="btn1">Hey Hey</button>

    <script>
        let x = document.getElementById("btn")
        let y = document.getElementById("btn1")

        y.addEventListener("click", RespondMouseOver);

        x.addEventListener("click", RespondMouseOver); 

        function RespondMouseOver(event) { 
            console.log("event", event) 
            // all the properties of the event object
            console.log("My mouse is over the btn named" + event.target.innerHTML)
            console.log("event.type: ", event.type)
            // event.type: mouseover
            console.log("event.target: ", event.target)
            // event.target:  <button id=​"btn1">​Hey Hey​</button>​
        } 
    </script>
</body>
</html>
